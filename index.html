<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fraudulent Allegations Companies Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #eee;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d32f2f;
      text-align: center;
    }
    #searchBox {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    #results {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      max-height: 200px;
      overflow-y: auto;
    }
    #results li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    #results li:hover {
      background-color: #f0f0f0;
    }
    .hidden { display: none; }

    #pdfViewerContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }
    #pdfViewerContainer button {
      margin: 10px 5px;
      padding: 10px 20px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #uploadForm {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    #uploadForm textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
    }
    #uploadForm input[type="file"],
    #uploadForm input[type="text"] {
      margin: 10px 0;
      width: 100%;
      padding: 8px;
    }
    #uploadForm button {
      background: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fraudulent Allegations Companies Database</h1>
    <input type="text" id="searchBox" placeholder="Search company..." />
    <ul id="results"></ul>

    <div id="pdfViewerContainer" class="hidden">
      <button onclick="closeViewer()">Close</button>
      <div id="pdfContent"></div>
      <button onclick="toggleUploadForm()">Submit a New Petition</button>
      <form id="uploadForm" class="hidden" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Your Full Name" required />
        <textarea name="details" placeholder="Brief details of how you were scammed..."></textarea>
        <input type="file" name="attachments" multiple accept=".pdf,image/*" />
        <input type="hidden" name="company" id="selectedCompany" />
        <button type="submit">Send New Petition</button>
      </form>
    </div>
  </div>

  <script>
    const searchBox = document.getElementById("searchBox");
    const resultsList = document.getElementById("results");
    const pdfViewerContainer = document.getElementById("pdfViewerContainer");
    const pdfContent = document.getElementById("pdfContent");
    const uploadForm = document.getElementById("uploadForm");
    const selectedCompanyInput = document.getElementById("selectedCompany");

    let companies = [];

    fetch('data/companies.json')
      .then(res => res.json())
      .then(data => companies = data);

    searchBox.addEventListener('input', () => {
      const query = searchBox.value.toLowerCase();
      resultsList.innerHTML = '';
      if (!query) return;

      companies.filter(c => c.name.toLowerCase().includes(query)).forEach(company => {
        const li = document.createElement('li');
        li.textContent = company.name;
        li.onclick = () => showPetitions(company);
        resultsList.appendChild(li);
      });
    });

    function showPetitions(company) {
      selectedCompanyInput.value = company.name;
      pdfViewerContainer.classList.remove("hidden");
      pdfContent.innerHTML = `<h2>${company.heading}</h2>`;
      company.petitions.forEach(petition => {
        const label = document.createElement('p');
        label.innerHTML = `<strong>${petition.title}</strong>`;
        const viewBtn = document.createElement('button');
        viewBtn.textContent = "View PDF";
        viewBtn.onclick = () => window.open(petition.file, '_blank');
        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = "Download PDF";
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = petition.file;
          a.download = '';
          a.click();
        };
        pdfContent.appendChild(label);
        pdfContent.appendChild(viewBtn);
        pdfContent.appendChild(downloadBtn);
      });
    }

    function closeViewer() {
      pdfViewerContainer.classList.add("hidden");
      pdfContent.innerHTML = '';
      uploadForm.classList.add("hidden");
    }

    function toggleUploadForm() {
      uploadForm.classList.toggle("hidden");
    }

   uploadForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(uploadForm);

  const response = await fetch('https://petitionwebsite.onrender.com/submit', {
    method: 'POST',
    body: formData,
  });

  if (response.ok) {
    alert('Petition submitted successfully!');
    uploadForm.reset();
    uploadForm.classList.add("hidden");
  } else {
    alert('Failed to submit petition.');
  }
});

  </script>
</body>
</html>
